2024-04-08:
  00-Steven:
  - bugfix: Fuck you coupons ACTUALLY trigger only once again. As a consequence, they
      also burn up when expended for their one-time fuck you.
  - bugfix: Fuck you coupons work regardless of whether you had a free hand or not.
  - bugfix: Buttons let you take out their electronics again, hooray.
  ArcaneMusic:
  - bugfix: Ore vents have to be scanned while standing next to them.
  - bugfix: Menacing ore vents now correctly only spawn in a node drone after the
      boss is defeated, instead of before.
  - image: Your station's standard issue E-219 laser turrets within the AI upload
      and AI satellite have been updated to a newer, shinier model.
  Derpguy3:
  - bugfix: A missing recharger has been added into science's testing range on Birdshot
      station.
  Ghommie:
  - rscadd: Added a Skub-related station trait. You can now choose if you want to
      be pro-skub or anti-skub, complete of shirt and stickers. Please don't shank
      each other over it.
  - balance: Halved the weight of station traits such as scarves, wallets and glitched
      PDAs.
  - rscadd: Added a 'Closet Anomaly' station trait, which links and turns a portion
      of the roundstart closets into impromptu teleporters.
  - balance: Buffed the duration of the SC/FISHER Saboteur Handgun's disruption effects.
      It's also stealthier and it won't conspiciously alert living mobs hit by it.
  - rscadd: Added saboteur interactions with radios, pAIs, turrets, secbots and APCs.
  - bugfix: Fixed the "Fenced Goods" black market category.
  - balance: Removed the LTSRBT from cargo and added it to the blackmarket, reduced
      the price from 4000 to 625 on average.
  - balance: The time it takes for captured mobs to be automatically sent back to
      the station from the holding facility has been increased from 3-4 minutes to
      6.
  - rscadd: You can buy mobs captured by contractors, traitors and pirates from the
      black market and have them sent back to the station in advance. For safety,
      they'll also be handcuffed (not always) upon delivery.
  - rscadd: Human mobs sold by pirates are not deleted anymore. Instead, they're now
      captured and sent to the holding facility.
  - bugfix: Fixed the larva "hide" ability not properly hiding larvas under tables.
  Iajret:
  - bugfix: As a borg you shouldn't be able to resist from grab while locked down
  IndieanaJones:
  - balance: Max level Summon Simians now grants the wizard a free gorilla transformation
      spell as opposed to allowing the wizard to summon fully-grown gorillas.
  Jacquerel:
  - balance: All materials except glass are now worth more gulag points than before.
  - balance: Mining skill decreases the time it takes to break boulders, and makes
      it less tiring.
  JohnFulpWillard:
  - balance: Crusher marks no longer overwrite eachother, fauna can have one from
      each crusher.
  - balance: Ash drake's crusher trophy no longer affects people the same faction
      as you (like hiero trophy), so you won't friendly fire people with it.
  - rscadd: 'Added a new upgrade: Human Passthrough. You can shoot your PKA without
      having to worry about friendly fire with this, for 750 mining points at your
      mining vendor.'
  - bugfix: Minebot passthrough upgrade now properly makes PKAs pass through minebots.
  JohnFulpWillard, Atlasle:
  - balance: You no longer feel cold if you're drunk. You still take damage, but get
      no warning or slowdown.
  Justice12354:
  - spellcheck: Fixed grammar and formatting on the description of friendly elite
      mining mobs.
  Pickle-Coding:
  - bugfix: Prevent runtime from humans with biowares gettingn deleted.
  Rhials:
  - balance: Irradiated meteors now hit harder and leave behind radioactive goop.
  SyncIt21:
  - bugfix: inserting a material sheet into an lathes should show the correct animation
      color
  - bugfix: NumberInput(used in chem heater, plumbing reaction chamber etc) highlighting
      & editing requires only single click like before
  - refactor: Typescript conversion for NumberInput TGUI Component
  - bugfix: Clicking sub sections in the design menu of lathe's UIs will auto scroll
      to them.
  - bugfix: search bars don't swallow characters or lag behind your typing speed
  ValuedEmployee:
  - rscadd: Added Moffers as a crafting recipe in the entertainment section.
  intercepti0n:
  - image: Resprited T-ray & Geiger counter.
  necromanceranne:
  - balance: Thermal pistols can now be 'cranked' to recharge shots. You must have
      a holster equipped in order to utilize this feature. Also, they have a tighter
      dual-wield cone.
  - balance: Thermal pistol crates are now 2000 credits, up from 1400 credits.
  san7890:
  - bugfix: All basic mobs are able to get wet. This means, among other things, that
      you can clear the "slimed" status effect off your holoparasite or dog or whatever.
  starrm4nn:
  - balance: Ephedrine spasms won't affect small or tiny items
  - balance: Ephedrine's movement speed bonus now scales with purity.
